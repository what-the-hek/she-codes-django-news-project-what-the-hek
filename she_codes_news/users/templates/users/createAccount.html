{% extends 'base.html' %}

{% block content %}
<section id="login-form">
<h2 class="form-h2">Create Account</h2>
<form method="post">
    <!-- csrf token is a security feature to prevent people stealing your credentials -->
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Submit</button>
</form>
</section>
{% endblock %}
