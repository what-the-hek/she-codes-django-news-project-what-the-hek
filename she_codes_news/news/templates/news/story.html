{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <a class="author" href="{% url 'news:authorStories' story.author.id %}">{{ story.author }}</a>
    <div id="story-content">
        <img src="{{ story.news_image }}"/>
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock %}
